
<div class="example-container " #TABLE>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="reportDataSource" matSort #table class="mat-elevation-z8" id="toPDF">
      <ng-container matColumnDef="agentName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Agent Name</th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.agentName}} </td>
      </ng-container>


      <ng-container matColumnDef="paymentAmount" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.paymentAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentMode" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Mode </th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.paymentMode}} </td>
      </ng-container>

      <ng-container matColumnDef="bank" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.bank}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionId" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.transactionId}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionDate" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </th>
        <td mat-cell *matCellDef="let element" (click)="cellClicked(element)">{{element.transactionDate}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
      <td mat-cell *matCellDef="let element">{{element.totalAmount}} </td>
    </ng-container>


      <ng-container matColumnDef="paidAmount" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paid Amount</th>
        <td mat-cell *matCellDef="let element">{{element.paidAmount}} </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <button mat-raised-button color="primary" (click)="exportAsExcel()">Export as Excel</button>
        <button mat-raised-button color="primary" (click)="generatePDF()">Generate PDF</button>
</div>

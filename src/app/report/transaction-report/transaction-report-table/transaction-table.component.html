<div class="example-container " #TABLE>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="reportDataSource" #table matSort class="mat-elevation-z8" id="toPDF">

        <ng-container matColumnDef="customerName" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</th>
            <td mat-cell *matCellDef="let element">{{element.customerName}} </td>
        </ng-container>
        <ng-container matColumnDef="agentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agent Name</th>
            <td mat-cell *matCellDef="let element">{{element.agentName}} </td>
        </ng-container>
        <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name</th>
            <td mat-cell *matCellDef="let element">{{element.projectName}} </td>
        </ng-container>
        <ng-container matColumnDef="firmName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Firm Name </th>
            <td mat-cell *matCellDef="let element">{{element.firmName}} </td>
        </ng-container>
        <ng-container matColumnDef="block">
            <th mat-header-cell *matHeaderCellDef mat-sort-header stickyEnd>Block </th>
            <td mat-cell *matCellDef="let element">{{element.block}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <button mat-raised-button color="primary" (click)="exportAsExcel()">Export as Excel</button>
        <button mat-raised-button color="primary" (click)="generatePDF()">Generate PDF</button>
        </div>

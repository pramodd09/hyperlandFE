<mat-card>
  <button mat-raised-button (click)="openDialog()" color="primary">Create Project</button>
  </mat-card>
  <mat-card>
    <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <mat-table #Table [dataSource]="projectDataSource" matSort>
            <ng-container matColumnDef="firmName" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> FIRM NAME </mat-header-cell>  
                <mat-cell *matCellDef="let project"> {{project.firmName}} </mat-cell>   
            </ng-container>  
            
            <ng-container matColumnDef="projectName" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> PROJECT NAME </mat-header-cell>  
              <mat-cell *matCellDef="let project"> {{project.projectName}} </mat-cell> 
            </ng-container>  

             <ng-container matColumnDef="PropertyType" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> PROPERTY TTYPE </mat-header-cell>  
             <mat-cell *matCellDef="let project"> {{project.PropertyType}} </mat-cell>
            </ng-container>  

            <ng-container matColumnDef="cityName" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> CITY NAME </mat-header-cell>  
               <mat-cell *matCellDef="let project"> {{project.cityName}} </mat-cell>  
             </ng-container>

             <ng-container matColumnDef="location" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </mat-header-cell>  
                 <mat-cell *matCellDef="let project"> {{project.location}} </mat-cell>  
              </ng-container>

            <ng-container matColumnDef="address" sticky>  
             <mat-header-cell *matHeaderCellDef mat-sort-header> ADDRESS </mat-header-cell>  
              <mat-cell *matCellDef="let project"> {{project.address}} </mat-cell>   
            </ng-container>  

            <ng-container matColumnDef="businessValue" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> BUSINESS VALUE </mat-header-cell>  
                <mat-cell *matCellDef="let project"> {{project.businessValue}} </mat-cell>  
             </ng-container> 

             
            <ng-container matColumnDef="actions" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>  
                 <mat-cell *matCellDef="let project">  
                  <button mat-raised-button color="primary"
                    matTooltip="Edit project"
                    (click)="editprojectDetails(project.id)">
                    <i class="material-icons">create</i>
                  </button>
    
                  <button mat-raised-button color="warn" 
                    matTooltip="Delete project"
                    (click)="openConfirmDeleteDialog(project.id)"
                    style="margin-left: 10px">
                    <i class="material-icons">delete</i>
                  </button>
                </mat-cell>  
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>  
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
        </mat-table>  
    
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]">  
        </mat-paginator> 
    </div>
    </mat-card>

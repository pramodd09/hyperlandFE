<mat-card>
  <button mat-raised-button (click)="openDialog()"color="primary" >Create Farmer</button>
  </mat-card>
  <mat-card>
      <div class="example-container mat-elevation-z8">  
          <mat-table #Table [dataSource]="farmerDataSource" matSort>  
        
              <!-- For Farmer name -->  
              <ng-container matColumnDef="farmerName" sticky>  
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Farmer Name </mat-header-cell>  
                  <mat-cell *matCellDef="let c"> {{c.farmerName}} </mat-cell>  
              </ng-container> \

              <ng-container matColumnDef="pancardNumber" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Pancard Number </mat-header-cell>  
                <mat-cell *matCellDef="let c"> {{c.panNumber}} </mat-cell>  
              </ng-container> 

              <ng-container matColumnDef="aadharNumber" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Aadhar Number </mat-header-cell>  
                <mat-cell *matCellDef="let c"> {{c.adhaarNo}} </mat-cell>  
             </ng-container> 

             <ng-container matColumnDef="bankName" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </mat-header-cell>  
              <mat-cell *matCellDef="let c"> {{c.bank}} </mat-cell>  
              </ng-container> 

              <ng-container matColumnDef="branchName" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Branch Name </mat-header-cell>  
                <mat-cell *matCellDef="let c"> {{c.branch}} </mat-cell>  
             </ng-container> 

             <ng-container matColumnDef="ifscNumber" sticky>  
              <mat-header-cell *matHeaderCellDef mat-sort-header> IFSC Number </mat-header-cell>  
              <mat-cell *matCellDef="let c"> {{c.ifscCode}} </mat-cell>  
            </ng-container>  

              <ng-container matColumnDef="actions" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>  
                <mat-cell *matCellDef="let c"> 
                  <button mat-raised-button color="primary"
                    matTooltip="Edit City"
                    (click)="editCityDetails(c.id)"
                  >
                    <i class="material-icons">create</i>
                  </button>
    
                  <button mat-raised-button color="warn" 
                    matTooltip="Delete City"
                    style="margin-left: 10px"
                    (click)="openConfirmDeleteDialog(c.id)"
                    >
                    <i class="material-icons">delete</i>
                  </button>
                </mat-cell>  
            </ng-container>
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>  
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
          </mat-table>  
      
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]">  
          </mat-paginator> 
      </div>
      </mat-card>

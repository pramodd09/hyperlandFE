
<mat-card>
  <mat-card-content>
    <nav mat-tab-nav-bar [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of links"
        (click)="activeLink = link"
        [active]="activeLink == link"> {{link}} </a>
    </nav>
  </mat-card-content>
  <div *ngIf="activeLink=='Expenses'">
    <app-expense-details></app-expense-details>
  </div>
  <div *ngIf="activeLink=='Farmer Payment'">
    <app-farmer-payment-details></app-farmer-payment-details>
  </div>
  <div *ngIf="activeLink=='Associate Payment'">
    <app-agent-payment-details></app-agent-payment-details>
  </div>
</mat-card>

<mat-card>
    <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>  
        <mat-table #Table [dataSource]="expenseCategoryDataSource" matSort>  
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
            </ng-container>
            

            <!-- For ID -->  
            <ng-container matColumnDef="id" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>  
                <mat-cell *matCellDef="let expenseCategory"> {{expenseCategory.id}} </mat-cell>  
            </ng-container>  
    
            <!-- For Firm name -->  
            <ng-container matColumnDef="expenseCategory" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> EXPENSE CATEGORY </mat-header-cell>  
                <mat-cell *matCellDef="let expenseCategory"> {{expenseCategory.expenseCategory}} </mat-cell>  
            </ng-container>  
            
            <ng-container matColumnDef="actions" sticky>  
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>  
                <mat-cell *matCellDef="let expenseCategory"> 
                  <button mat-raised-button color="primary"
                    matTooltip="Accept Expense Category"
                    (click)="editFirmDetails(expenseCategory.id)">
                    <i class="material-icons">done</i>
                  </button>
    
                  <button mat-raised-button color="warn" 
                    matTooltip="Reject Expense Category"
                    style="margin-left: 10px"
                    (click)="openConfirmDeleteDialog(expenseCategory.id)">
                    <i class="material-icons">close</i>
                  </button>
                </mat-cell>  
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>  
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
        </mat-table>  
    
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]">  
        </mat-paginator> 
    </div>
</mat-card>
